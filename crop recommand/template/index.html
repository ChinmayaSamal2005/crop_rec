<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            width: 400px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 117, 140, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 126, 179, 1);
            }
        }
        form label {
            font-size: 14px;
            color: #333;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        form input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        form button {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        form button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crop Recommendation System</h1>
        <form action="/predict" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>

            <label for="temperature">Temperature:</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" step="0.1" id="humidity" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" step="0.1" id="ph" name="ph" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
